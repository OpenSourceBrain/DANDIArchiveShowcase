name: Continuous build

on:
  schedule:
    - cron: "1 1 1 */1 *"
  push:
    branches: [ main, dev, pg_tests ]
  pull_request:
    branches: [ main, dev, pg_tests ]

jobs:
  build:

    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install Datalad (Ubuntu-specific)
      run: sudo apt-get install datalad python3-datalad

#    - name: Install git-annex
#      run: datalad-installer --sudo ok neurodebian git-annex -m neurodebian

    - name: Install additional Python dependencies
      run: |
        pip install --requirement requirements.txt --quiet
        pip list


    - name: Configure Git
      run: |
        git config --global user.email "github_ci@test.test"
        git config --global user.name "github ci"

    - name: Tests
      run: |
        echo Testing scripts...
        python nwb_table_readme.py

    - name: Final file info
      run: |
        ls -alt
        df -h
        du -h

    - name: Final version info
      run: |
        pip list
